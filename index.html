<style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
        display: block;
    }

    body {
        line-height: 1;
    }

    ol,
    ul {
        list-style: none;
    }

    blockquote,
    q {
        quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
        content: '';
        content: none;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    img {
        height: 100%;
        width: 100%;
    }
</style>
<script>
    var currentdate = 0;
    var image_number = 0;
    function ImageArray(n) {
        this.length = n;
        for (var i = 1; i <= n; i++) {
            this[i] = ' '
        }
    }
    image = new ImageArray(15)
    image[0] = 'tha_beefster.png'
    image[1] = '1.jpg'
    image[2] = '2.jpg'
    image[3] = '3.jpg'
    image[4] = '4.jpg'
    image[5] = '5.jpg'
    image[6] = '6.jpg'
    image[7] = '7.jpg'
    image[8] = '8.jpg'
    image[9] = '9.png'
    image[10] = '10.jpg'
    image[11] = '11.jpg'
    image[12] = '12.jpg'
    image[13] = '13.jpg'
    image[14] = '15.jpg'
    var rand = 60 / image.length
    function randomimage() {
        currentdate = new Date()
        image_number = currentdate.getSeconds()
        image_number = Math.floor(image_number / rand)
        return (image[image_number])
    }
    document.write("<img src='" + randomimage() + "'>");
</script>
